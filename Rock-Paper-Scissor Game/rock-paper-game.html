<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-game.css">
</head>
<body>
    <main>
        <header>
            <h1> Rock Paper Scissor </h1>
        </header>

        <p>
            <button class='game-icon js-rock-img'>
                <img class="img" src="rock.png" alt="Rock"> 
            </button>

            <button class='game-icon js-paper-img'>
                <img class="img" src="paper.png" alt="Paper"> 
            </button>

            <button class='game-icon js-scissor-img'> 
                <img class="img" src="scissor.png" alt="Scissor"> 
            </button>
        </p> 

        <p id="result"></p>

        <p id="show-moves" class="css-show-moves"></p>

        <p class="css-update-score" id="update-score"> 
            <!-- Wins: 0, Losses: 0, Ties: 0 -->
        </p> 

        <p class="js-auto-play">
            <button id="css-auto-btn" class="css-auto-play-btn" onclick="autoPlay()"> Auto Play </button>
        </p>
        
        <p>
            <button id="reset-btn" onclick="reset()"> Reset Score </button>
        </p>

    </main>


    <script src="rockPaperGame.js"></script>
</body>
</html>
